<!-- templates/users/password_reset_complete.html -->
{% extends "base/_base.html" %}

{% load i18n %}

{% block main %}
<div class="flex min-h-full flex-col justify-center px-6 py-12 lg:px-8"
    style="background-color: var(--background-color);">
    <div class="sm:mx-auto sm:w-full sm:max-w-sm">
        <h2 class="mt-10 text-center text-2xl font-bold leading-9 tracking-tight text-primary">Reset Password Complete
        </h2>
    </div>
    <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-sm">
        <div class="space-y-6 bg-green-50 border border-green-400 text-green-700 px-4 py-3 rounded-lg shadow-md"
            role="alert">
            <p class="font-semibold">Success!</p>
            <p>Your password has been successfully reset. You can now <a
                    href="{% url 'users:login' %}" class="text-accent hover:text-highlight">log in</a> with your new
                password.</p>
        </div>
    </div>
</div>
{% endblock %}
