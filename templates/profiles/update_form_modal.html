{% load crispy_forms_tags %}
<div class="fixed inset-0 bg-gray-900 bg-opacity-50 flex items-center justify-center z-50">
    <div class="relative p-4 w-auto max-w-2xl h-3/4 bg-background rounded-lg shadow sm:p-5">
        <!-- Modal content -->
        <div class="relative p-4 h-full overflow-y-auto">
            <!-- Modal header -->
            <div class="flex justify-between items-center pb-4 mb-4 rounded-t border-b sm:mb-5 dark:border-gray-600">
                <h3 class="text-lg font-semibold text-gray-900 text-primary">
                    Update Profile
                </h3>
                <button type="button" class="text-gray-400 bg-transparent hover:bg-gray-200 hover:text-gray-900 rounded-lg text-sm p-1.5 ml-auto inline-flex items-center dark:hover:bg-gray-600 dark:hover:text-white" onclick="closeModal()">
                    <svg aria-hidden="true" class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg">
                        <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd"></path>
                    </svg>
                    <span class="sr-only">Close modal</span>
                </button>
            </div>
            <!-- Modal body -->
            <form id="update-profile-form" enctype="multipart/form-data" hx-post="{% url 'profiles:update' %}" hx-target="#updateProfileModal" hx-swap="innerHTML">
                {% csrf_token %}
                {{ profile_form|crispy }}
                <div class="flex items-center space-x-4 mt-4">
                    <button type="button" class="text-white bg-yellow-400 border border-gray-300 hover:bg-red-700 focus:ring-4 focus:outline-none focus:ring-gray-200 font-medium rounded-lg text-sm px-5 py-2.5 text-center" onclick="closeModal()">Cancel</button>
                    <button type="submit" class="text-white bg-primary hover:bg-highlight focus:ring-4 focus:outline-none focus:ring-highlight-300 font-medium rounded-lg text-sm px-5 py-2.5 text-center">Save</button>
                </div>
            </form>
        </div>
    </div>
</div>
